							<h5 class="ml-3 mt-3">Visíveis</h5>
							<button data-toggle="modal" data-target="#dynamicmodal" class="linksmenu openmodal">Internet vai à loucura e comemora eliminação de Thales</button>

							<button class="umbotao ml-2" data-toggle="tooltip" data-placement="bottom" title="Esconder Notícia"><i class="fas fa-eye-slash"></i></button>
							<button class="umbotao ml-2" data-toggle="tooltip" data-placement="bottom" title="Excluir Notícia"><i class="fas fa-times"></i></button>
							<button data-toggle="modal" data-target="#dynamicmodal" class="linksmenu openmodal">Participantes cozinham em meio à natureza e precisam fazer o próprio fogo</button>
							<button class="umbotao ml-2" data-toggle="tooltip" data-placement="bottom" title="Esconder Notícia"><i class="fas fa-eye-slash"></i></button>
							<button class="umbotao ml-2" data-toggle="tooltip" data-placement="bottom" title="Excluir Notícia"><i class="fas fa-times"></i></button>

						</div>

			<div class="modal hide" id="dynamicmodal">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<div class="col-5"></div>
							<h5 class="modal-title">Ver Notícia</h5>
							<button class="close col-2" data-dismiss="modal">x</button>
						</div>
						<div class="modal-body">
							<div id="formdyn" class="container">
								<form>
									<div id="tit" class="row mb-2">
										<div class="form-group ml-3"> 
											<label for="titnoticia">Título<span class="text-danger">*</span></label>
											<input class="form-control w-100" type="text" name="titnoticia" value="Título" disabled>
										</div>
										<button onclick="editnoticia('tit')" class="otobotao"><i class="fas fa-edit mr-3 col-1"></i></button> 
									</div>
									<div id="desc" class="row mb-2">
										<div class="form-group ml-3"> 
											<label for="descnoticia">Descrição<span class="text-danger">*</span></label>
											<input class="form-control w-100" type="text" name="descnoticia" value="Descrição" disabled>
										</div>

										<button onclick="editnoticia('desc')" class="otobotao"><i class="fas fa-edit mr-3 col-1"></i></button> 
									</div>
									<div id="li" class="row mb-2">
										<div class="form-group ml-3"> 
											<label for="linoticia">Link</label>
											<input class="form-control w-100" type="url" name="linoticia" value="https://www.github.com/lhamasm/bolao" disabled> 
										</div>
										<button onclick="editnoticia('li')" class="otobotao"><i class="fas fa-edit mr-3 col-1"></i></button>
									</div>
									<div id="daten" class="row mb-2">
										<div class="form-group ml-3"> 
											<label for="datenoticia">Data</label>
											<input class="form-control" type="date" name="datenoticia" value="2018-11-11" disabled> 
										</div>
										<button onclick="editnoticia('daten')" class="otobotao"><i class="fas fa-edit mr-3 col-1"></i></button>
									</div>
									<div id="pic" class="row mb-2">
										<div class="form-group ml-3"> 
											<label for="picnoticia">Imagem<span class="text-danger">*</span></label><br>
											<input type="file" name="picnoticia" accept="image/*" disabled>
										</div>
										<button onclick="editnoticia('pic')" class="otobotao"><i class="fas fa-edit mr-3 col-1"></i></button>
									</div>
								</form>
							</div>
						</div>
						<div class="modal-footer text-center justify-content-center">
							<button class="btn btn-danger">Salvar</button>
							<button class="btn">Cancelar</button>
						</div>
					</div>
				</div>

			<div class="modal" id="addnoticia">

						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="titulonoticia">Título da Notícia<span class="text-danger">*</span></label>
									<input class="form-control" type="text" name="titulonoticia" id="titulonoticia" required>
								</div>
								<div class="form-group">
									<label for="descricaonoticia">Descrição<span class="text-danger">*</span></label>
									<input class="form-control" type="text-danger" name="descricaonoticia" required>
								</div>
								<div class="form-group">
									<label for="datanoticia">Data</label>
									<input class="form-control w-50" type="date" min="2018-11-11" name="datanoticia" id="datanoticia">
								</div>
								<div class="form-group">
									<label for="linknoticia">Link de Origem</label>
									<input class="form-control" type="url" name="linknoticia" placeholder="Se a notícia tem fonte, preencha este campo">
								</div>
								<div class="form-group">
									<label class="mr-1 col-2" for="imagemnoticia">Imagem<span class="text-danger">*</span></label><br>
									<input class="ml-1" type="file" name="imagemnoticia" accept="image/*" required>
								</div>
							</form>
						</div>
						<div class="modal-footer text-center justify-content-center">
							<button onclick="savenoticia()" class="btn btn-danger">Salvar</button>
							<button class="btn" data-dismiss="modal">Cancelar</button>
						</div>
					</div>
				</div>

		<script type="text/javascript">
			$(document).ready(function(){
    			$('[data-toggle="tooltip"]').tooltip();
			});

			function editnoticia(idin){
				if(idin=='tit'){
					document.getElementById(idin).innerHTML = '<div class="form-group ml-3"> <label for="titnoticia">Título<span class="text-danger">*</span></label><br><input class="form-control w-80" type="text" name="titnoticia" value="Título"> </div>';
				}
				else if(idin=='desc'){
					document.getElementById(idin).innerHTML = '<div class="form-group ml-3"> <label for="descnoticia">Descrição<span class="text-danger">*</span></label><br><input class="form-control w-80" type="text" name="descnoticia" value="Descrição"> </div>';
				}
				else if(idin=='daten'){
					document.getElementById(idin).innerHTML = '<div class="form-group ml-3"> <label for="datenoticia">Data</label><br><input class="form-control" type="date" name="datenoticia" value="2018-11-11"> </div>';
				}
				else if(idin=='li'){
					document.getElementById(idin).innerHTML = '<div class="form-group ml-3"> <label for="linoticia">Link</label><br><input class="form-control w-80" type="url" name="linoticia" value="https://www.github.com/lhamasm/bolao"> </div>';
				}
				else if(idin=='pic'){
					document.getElementById(idin).innerHTML = '<div class="form-group ml-3"> <label for="picnoticia">Imagem<span class="text-danger">*</span></label><br><input type="file" name="picnoticia" accept="image/*"> </div>';
				}	
			}

			function show_plz(ash){
				if(document.getElementById(ash).style.display == "none"){
					document.getElementById(ash).style.display = "block";
				} else {
					document.getElementById(ash).style.display = "none";
				}
			}

			function savenoticia(){
				document.getElementById('notVisiveis').innerHTML += '<br><button data-toggle="modal" data-target="#dynamicmodal" class="linksmenu openmodal">' + document.getElementById('titulonoticia').value + '</button> <button class="umbotao ml-2" data-toggle="tooltip" data-placement="bottom" title="Esconder Notícia"><i class="fas fa-eye-slash"></i></button> <button class="umbotao ml-2" data-toggle="tooltip" data-placement="bottom" title="Excluir Notícia"><i class="fas fa-times"></i></button>';
				
			}
    			 
		</script>
