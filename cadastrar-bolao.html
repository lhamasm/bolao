		<section>
			<div class="container">
				<h1 class="nome" style="font-family: biysk">Cadastrar Bolão</h1>
				<div class="row">

					<div class="col-md-6 offset-3">
						<form>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="campeonato">Campeonato*</label>
										<select class="form-control custom-select" name="campeonato" id="campeonato">
											<option value="profissionais" selected>MasterChef Profissionais</option>
											<option value="amadores">MasterChef Amadores</option>
										</select>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label for="tipo-bolao">Tipo do Bolão*</label>
										<select class="form-control custom-select" name="tipo-bolao" id="tipo-bolao">
											<option value="publico" selected>Público</option>
											<option value="privado">Privado</option>
										</select>
									</div>
								</div>

							</div>
							
							<div class="form-group">
								<label for="nome">Nome*</label>
								<input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o nome para o bolão">
							</div>

							<div class="form-group">
								<label for="descricao">Descrição</label>
								<textarea class="form-control" style="resize: none;" id="descricao"></textarea>
							</div>

							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label for="participantes">Número de Participantes</label>
									</div>
								</div>

								<div class="row">
									<div class="col-md-5">
										<input class="form-control" type="text" name="participantes" id="participantes">
									</div>
									<div class="col-md-7">
										<input type="checkbox" name="unlimited" id="unlimited">
										<label for="unlimited">Sem limite</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="escolhas">Escolhas de Aposta</label>
								<textarea class="mb-2 form-control" id="escolhas"></textarea>
								<div class="row">
									<div class="col-md-6 input-group">
										<input class="form-control" id="opcao" type="text">
										<div class="input-group-append">
											<button class="btn btn-info" onclick="carrega_escolha()"><i class="fas fa-plus"></i></button>
										</div>
									</div>

								</div>
							</div>

							<div class="form-group">
								<label for="tipo-jogo">Tipo de Jogo*</label>
								<div class="row">
									<div class="col-md-6">
										<input type="checkbox" name="caixa-misteriosa" id="caixa-misteriosa">
										<label for="caixa-misteriosa">Prova da Caixa Misteriosa</label><br>
										<input type="checkbox" name="equipes" id="equipes">
										<label for="equipes">Prova em Equipes</label><br>
										<input type="checkbox" name="eliminacao" id="eliminacao">
										<label for="eliminacao">Prova de Eliminação</label>
									</div>

									<div class="col-md-6">
										<input type="checkbox" name="repescagem" id="repescagem">
										<label for="repescagem">Prova de Repescagem</label><br>
										<input type="checkbox" name="semifinal" id="semifinal">
										<label for="semifinal">Semifinal</label><br>
										<input type="checkbox" name="final" id="final">
										<label for="final">Final</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label >Tipo de Aposta*</label><br>
								<input type="radio" name="tipo-jogo" id="tema">
								<label for="tema">Qual será o tema da prova?</label><br>
								<input type="radio" name="tipo-jogo" id="ingredientes">
								<label for="ingredientes">Quais serão os ingredientes utilizados na prova?</label><br>
								<input type="radio" name="tipo-jogo" id="ganhador">
								<label for="ganhador">Quem será que vai ganhar?</label><br>
								<input type="radio" name="tipo-jogo" id="perdedor">
								<label for="perdedor">Quem será que vai perder/eliminado?</label><br>
								<input type="radio" name="tipo-jogo" id="outro">
								<input type="text" placeholder="Outro">
							</div>							
						</form>
					</div>
					
				</div>
			</div>
